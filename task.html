<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Grid Css -->
    <link rel="stylesheet" href="./assets/style/grid.css" />
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <div class="nav-logo">
            <a href="">Start Bootstrap</a>
          </div>
          <ul class="links">
            <li>
              <span><a href="">Portfolio</a></span>
            </li>
            <li>
              <span><a href="">About</a></span>
            </li>
            <li>
              <span><a href="">Contact</a></span>
            </li>
          </ul>
          <div class="hamburger-menu">
            <span>Menu</span>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="welcome-page">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="welcome-page-hero">
                <img src="./assets/images/boy.png" alt="picture" />
              </div>
              <h1>Start Bootstrap</h1>
              <div class="hero-text">
                <span>
                  <span class="line left-line"></span>
                  <i class="fa-solid fa-star"></i>
                  <span class="line right line"></span>
                </span>
                <p>Graphic Artist - Web Designer - Illustrator</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="portfolio">
        <div class="container">
          <div class="row title-row">
            <div class="col-4">
              <h2>Portfolio</h2>
              <div class="icon-star">
                <span class="line-2 left-line-2"></span>
                <i class="fa-solid fa-star"></i>
                <span class="line-2 right line-2"></span>
              </div>
            </div>
          </div>
          <!-- CARDS ROW -->
          <div class="row">
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/cabin.png"
                    alt="cabin"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/cake.png"
                    alt="cake"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/circus.png"
                    alt="circus"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/game.png"
                    alt="game"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/safe.png"
                    alt="safe"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <div class="img-wrapper">
                  <img
                    class="card-image"
                    src="./assets/images/submarine.png"
                    alt="submarine"
                  />
                </div>
                <div class="img-overlay"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="about"></section>

      <section id="contact-me"></section>
    </main>
  </body>
</html>
